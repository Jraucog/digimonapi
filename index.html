<!doctype html>
<html lang="es" data-bs-theme="dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Digimon</title>
    <link rel="shortcut icon" href="assets/img/Digimon_Logo.webp" type="image/x-icon">

<body>
    <header>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="assets/img/logodigimon.png" id="logodigimon" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://digimon.net/">+ DIGIMON<span
                                class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
            <div>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="¿Cuál buscas?" aria-label="Search"
                        id="search-input">
                </form>
            </div>
            <button class="btn btn-warning my-2 my-sm-0" type="Button" id="buscar-btn">Buscar</button>

    </header>

    <table class="table container" id="lista">
        <thead>
            <tr>

                <th scope="col"><a href="#" id="ordenar-nivel">Nivel</a></th>
            </tr>
        </thead>
        <tbody id="contenido">

        </tbody>
    </table>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
